<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picocss@2/dist/pico.min.css"> <!-- PicoCSS Stylesheet -->
    <link rel="stylesheet" href="../style.css">
    <script src="/scripts/header.js" defer></script>
    <script src="/scripts/gift.js" defer></script>
</head>
<body class="bg-light">
    <header class="bg-dark text-white p-4"></header>

    <main id="gift-content" class="gift-info container mt-4">
        <div class="image-container mb-4">
            <img id="image" src="" alt="Gift Image" class="img-fluid rounded">
        </div>
        <div class="gift-details">
            <h2 id="name" class="mb-3"></h2>
            <p id="submittedBy" class="text-muted mb-3"></p>
            <p id="submittedOn" class="text-muted mb-3"></p>
            <p id="pricePoint" class="mb-3"></p>
            <p id="audience" class="mb-3"></p>
            <p id="description" class="mb-3"></p>
        </div>
    </main>
</body>
</html>
